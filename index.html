<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo">
            <img class="image_logo" src="./images/logo/ohmyfood.png" alt="Logo du site Ohmyfood"/>
        </div>
    </header>
    <main>
        <section class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </section>
        <section class="Presentation">
            <div class="bloc_presentation">
                <h1>Réservez le menu qui vous convient</h1>
                <p class="premier_p">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="explorer">
                    <span class="deuxieme_p">Explorer nos restaurants</span>
                </button>
            </div>
        </section>

    </main>
    <footer></footer>
   
</body>
</html>
